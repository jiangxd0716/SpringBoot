server:
  port: 9211

spring:
  data:
    mongodb:
      uri: mongodb://192.168.8.10:27017/energy
  servlet:
    multipart:
      max-file-size: 10240MB
      max-request-size: 10240MB
  datasource:
    dynamic:
      # 是否开启 SQL日志输出，生产环境建议关闭，有性能损耗
      p6spy: true
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: FebsHikariCP
      # 配置默认数据源
      primary: primary
      datasource:
        # 数据源-1，名称为 primary
        primary:
          username: root
          password: Mingbyte@123
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://mysql.mingbyte.com:3306/ysg_acad?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
        # 数据源-2，名称为 test
  #        test:
  #          username: root
  #          password: 123456
  #          driver-class-name: com.mysql.cj.jdbc.Driver
  #          url: jdbc:mysql://127.0.0.1:3306/febs_test?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
  aop:
    proxy-target-class: true

  messages:
    encoding: utf-8

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  redis:
    host: 192.168.8.20
    port: 6379
    password:
    jedis:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 0

  thymeleaf:
    prefix: classpath:/view/

  rabbitmq:
    host: 192.168.8.20
    port: 5672
    username: admin
    password: mingbyte
    publisher-confirms: true #支持发布确认
    publisher-returns: true  #支持发布返回
    listener:
      simple:
        acknowledge-mode: manual #采用手动应答
        concurrency: 1 #指定最小的消费者数量
        max-concurrency: 1 #指定最大的消费者数量
        retry:
          enabled: true #是否支持重试#mybatis plus 设置

mybatis-plus:
  type-aliases-package: com.erin.sun.system.domain,com.erin.sun.common.domain
  mapper-locations: classpath:mapper/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    # 关闭 mybatis-plus的 banner
    banner: false

management:
  endpoints:
    web:
      exposure:
        include: ['httptrace', 'metrics']

febs:
  # 是否异步记录用户操作日志
  openAopLog: true
  # 单次最大批量入库数量
  max:
    batch:
      insert:
        num: 1000
  shiro:
    # 后端免认证接口 url
    anonUrl: /login,/getCode,/logout/**,/regist,/user/check/**,/nlnw/publicUser,
      /static/**/**,/css/**,/js/**,/view/**,/swagger-ui.html,/swagger/**,/webjars/**,
      /websocket/**,/websocket/**/**,/swagger-resources/**,/v2/**,/fdfs/**,/publicUserLogin/**
    # token有效期，单位秒
    jwtTimeOut: 7200

fdfs:
  so-timeout: 1501 #上传的超时时间
  connect-timeout: 601 #连接超时时间
  thumb-image:             #缩略图生成参数
    width: 150
    height: 150
  tracker-list:            #TrackerList参数,支持多个
    - 192.168.8.20:22122

